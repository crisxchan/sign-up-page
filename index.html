<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="bg-img">
        <div id="logo">
            <h1>JES</h1>
        </div>
        <div id="credits-img">
            <p>Photo by <u>Jonny Gios</u> on <u>Unsplash</u></p>
        </div>
    </div>
    <main>
        <div id="main-text">
            <h4>
                This is not a real online service! You know you need
                something like this in your life to help you realize 
                your deepest dreams.<br> 
                Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
            </h4>
        </div>
        <form id="main-form">
            <h3>Let's do this!</h3>

            <div class="input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name">
            </div>

            <div class="input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name">
            </div>

            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" name="email">
            </div>

            <div class="input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
        
            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password">
            </div>

            <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password">
            </div>
        </form>

        <div id="main-footer">
            <button>Create Account</button>
            <h4>Already have an account? <a href=""id="login">Log in</a></h4>
        </div>
    </main>
</body>
</html>
