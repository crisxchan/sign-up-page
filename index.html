<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div id="bg-img">
        <div id="logo">
            <h1>JES</h1>
        </div>
        <div id="credits-img">
            <p>Photo by <a href="https://unsplash.com/@supergios" target="_blank"><u>Jonny Gios</u></a> on <a href="https://unsplash.com/photos/3eg6EKTPd7Q" target="_blank"><u>Unsplash</u></a></p>
        </div>
    </div>
    <main>
        <div id="main-text">
            <h4>
                This is not a real online service! You know you need
                something like this in your life to help you realize 
                your deepest dreams.<br> 
                Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
            </h4>
        </div>

        <form>
            <div id="main-form">
                <h3>Let's do this!</h3>
    
                <div class="input">
                    <label for="first-name">*FIRST NAME</label>
                    <input type="text" id="first-name" required>
                </div>
    
                <div class="input">
                    <label for="last-name">*LAST NAME</label>
                    <input type="text" id="last-name" required>
                </div>
    
                <div class="input">
                    <label for="email">*EMAIL</label>
                    <input type="email" id="email" required>
                </div>
    
                <div class="input">
                    <label for="phone-number">PHONE NUMBER <i>(optional)</i></label>
                    <input type="tel" id="phone-number" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}" title="Please enter a valid PH mobile number. Ex: 0945123321">
                </div>
            
                <div class="input">
                    <label for="password">*PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
    
                <div class="input">
                    <label for="confirm-password">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </div>

            <div id="main-footer">
                <input type="submit" id="btn-submit" value="Create Account">
                <h4>Already have an account? <a href=""id="login">Log in</a></h4>
            </div>
        </form>
    </main>
</body>
</html>
